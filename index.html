<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptile Run</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div id="start-section">
            <button id="start-btn" class="btn btn-danger">Start Game</button>
        </div>
        <p> <span id="score"></span></p>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <p id="game-over">Game Over!</p>
        <p id="final-score"></p>
        <button id="restart-btn" class="btn btn-primary" style="display: none;">Restart</button>
        <button id="back-btn" style="display: none;">Back</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
